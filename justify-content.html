<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Rick!</title>
    <style>
        body {
            margin: 0;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
        }
        article {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>justify-content: flex-start (default)</h1>
    <article style="justify-content: flex-start">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
    </article>
    <br><br><hr><br>

    <h1>justify-content: center</h1>
    <article style="justify-content: center">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
    </article>
    <br><br><hr><br>

    <h1>justify-content: flex-end</h1>
    <article style="justify-content: flex-end">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
    </article>
    <br><br><hr><br>

    <h1>justify-content: space-around</h1>
    <article style="justify-content: space-around">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
    </article>
    <br><br><hr><br>

    <h1>justify-content: space-between</h1>
    <article style="justify-content: space-between">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
        <img src="img/pickle_rick.gif" height="150" width="213" alt="Pickle Rick">
    </article>
</body>
</html>
